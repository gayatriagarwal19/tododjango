{% extends 'base.html' %}

{% block content %}

<div class="position-absolute shadow w-25 top-50 start-50 translate-middle">
    
    <div class="alert alert-success">
        <h2>Profile</h2>
    </div>
    <div class= "py-3 px-1 mb-5 bg-body">
        <div class="container">
            {% if profile  %}
            {% for profiles in profile %}
            <div>
                <h2>User</h2>
            {{profiles.user}}
            </div>
            <div>
                <h2>Photo</h2>
                <img src="{{profiles.ProfilePhoto.url}}" alt="" width="40%">
            </div>
            <div>
                <h2>Number</h2>
                {{profiles.PhoneNumber}}
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>




{% endblock %}
