{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body >
     <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="http://127.0.0.1:8000">Todo App</a>
          <div class="d-flex">
            {% if request.user.is_authenticated %}
            <a class="m-2" href="http://127.0.0.1:8000/profile_page">Profile</a>
            <a class="m-2" href="http://127.0.0.1:8000/signout">Sign-Out</a>

            {% else %}
            <a class="m-2" href="http://127.0.0.1:8000">Sign-In</a>
            <a class="m-2" href="http://127.0.0.1:8000/signup">Sign-Up</a>
            {% endif %}
          </div>
          </div>
        </div>
      </nav>
      {% block content %}

      {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
